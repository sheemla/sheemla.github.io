<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://use.typekit.net/zqn8qto.css">
      <title>the scoop</title>
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1> 
               <a href="index.html"><img src="logo.png" alt="Logo of the scoop." class="logo"/> </a>
            </h1>
            <nav>
               <ul>
                  <li><a href="#">Recipes</a></li>
                  <li><a href="#">Hot spots</a></li>
                  <li><a href="new-flavors.html">New Flavors</a></li>
                  <li><a href="#">About</a></li>
               </ul>
            </nav>
         </header>
      </div>
      <div class="container-newsletter">
         <form>
            <figure class="newsletter">
               <img src="subscribe-to-newsletter.jpg" alt="Subscribe to our sweet newsletter.">
            </figure>
            <section class="personal-info">
               <h2>Personal Information</h2>
               <ul class="personal-info">
                  <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your name" /></li>
                  <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
               </ul>
            </section>
            <section class="options">
               <h2>Newsletter Options</h2>
               <p>Choose all that you wish to subscribe to</p>
               <ul class="options">
                  <li><input type="checkbox" id="recipes" value="recipes" /> <label for="recipes">Recipes</label></li>
                  <li><input type="checkbox" id="hot-spots" value="hot-spots" /> <label for="a1-sauce">Hot spots</label></li>
                  <li><input type="checkbox" id="new-flavors" value="new-flavors" /> <label for="new-flavors">New flavors</label></li>
               </ul>
            </section>
            <section>
               <h2>Any comments or questions?</h2>
               <textarea id="notes" name="notes"></textarea>
            </section>
            <section class="submit">
               <button type="submit">Submit</button>
            </section>
         </form>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
